<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geotraser - Cargar Puntos Operational Tracking</title>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="cargarpuntosop.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('img/fondo_operationalTracking.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
      margin: 2rem auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 1rem;
    }

    footer {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }

    footer img {
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>

  <!-- ðŸ”’ ProtecciÃ³n de acceso con JWT -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const backendUrl = "https://navigationasistance-backend-1.onrender.com";
      const token = localStorage.getItem("authToken");

      console.log("Token en operationaltrackingpersonal.html =", token);

      if (!token) {
        window.location.replace("loginot.html");
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/login/sesion/estado`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        console.log("Respuesta sesion/estado =", res.status);

        if (res.status !== 200) {
          localStorage.removeItem("authToken");
          window.location.replace("loginot.html");
        }
      } catch (e) {
        console.error("Error verificando sesiÃ³n:", e);
        window.location.replace("loginot.html");
      }
    });
  </script>

</head>

<body id="page-top">
<h1>ðŸ§­ Carga de Puntos - Operational Tracking</h1>

<div class="form-box">
  <label for="nombreRuta">Nombre de la Ruta:</label>
  <input type="text" id="nombreRuta" required>

  <label for="colorRuta">Color:</label>
  <select id="colorRuta">
    <option value="#FF0000">Rojo</option>
    <option value="#FFFF00">Amarillo</option>
    <option value="#0000FF">Azul</option>
    <option value="#00FFFF">Cyan</option>
    <option value="#FFC0CB">Pink</option>
  </select>

  <label for="excelFile">Seleccionar archivo Excel (.xlsx):</label>
  <input type="file" id="excelFile" accept=".xlsx">

  <button onclick="procesarCarga()">Cargar Ruta</button>
  <div id="resultado"></div>
</div>

<footer>
  <img src="img/negro_transparente_geotraser.png" alt="GEOTRASER">
</footer>
</body>
</html>
