<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Swimmer Assistance - Corredor Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('img/fondo_sa.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      text-shadow: 1px 1px 2px black;
    }

    .tab-container {
      width: 90%; max-width: 1000px;
      margin: 1rem auto;
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 1rem;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .tab-button {
      flex: 1;
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      text-align: center;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      border: 1px solid #0056b3;
    }
    .tab-button.active {
      background: #0056b3;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    button {
      padding: 0.5rem 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #map1, #map2 {
      width: 100%;
      height: 60vh;
      border-radius: 12px;
      margin-top: 1rem;
    }

    footer img {
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
<h1>üèä Creaci√≥n de Corredor Virtual - Swimmer Assistance</h1>
<div class="tab-container">
  <div class="tabs">
    <div class="tab-button active" onclick="showTab(0)">1Ô∏è‚É£ Zona</div>
    <div class="tab-button" onclick="showTab(1)">2Ô∏è‚É£ Ruta</div>
    <div class="tab-button" onclick="showTab(2)">3Ô∏è‚É£ Par√°metros</div>
    <div class="tab-button" onclick="showTab(3)">4Ô∏è‚É£ Confirmaci√≥n</div>
  </div>

  <!-- SOLAPA 1 -->
  <div class="tab-content active">
    <label for="zonaSelect">Seleccionar Zona:</label>
    <select id="zonaSelect" onchange="habilitarSiguienteZona()"></select>
    <div>
      <button onclick="agregarZona()">Agregar</button>
      <button onclick="modificarZona()">Modificar</button>
      <button onclick="eliminarZona()">Eliminar</button>
    </div>
    <button id="btnSiguiente1" onclick="irASolapa(1)" disabled>Siguiente ‚û°Ô∏è</button>
  </div>

  <!-- SOLAPA 2 -->
  <div class="tab-content">
    <div id="map1"></div>
    <button id="btnSiguiente2" onclick="irASolapa(2)" disabled>Siguiente ‚û°Ô∏è</button>
  </div>

  <!-- SOLAPA 3 -->
  <div class="tab-content">
    <label>Ancho del Corredor (m): <span id="anchoLabel">20</span></label>
    <input type="range" id="anchoCorredor" min="20" max="50" value="20" oninput="actualizarLabel('anchoLabel', this.value)" />

    <label>Cada cu√°ntos metros hay un Punto de Control: <span id="puntoLabel">50</span></label>
    <input type="range" id="puntosControl" min="50" max="200" value="50" oninput="actualizarLabel('puntoLabel', this.value)" />

    <button onclick="irASolapa(3)">Siguiente ‚û°Ô∏è</button>
  </div>

  <!-- SOLAPA 4 -->
  <div class="tab-content">
    <div id="infoSeteos" style="margin-top: 1rem; font-weight: bold;"></div>
    <div id="map2"></div>
    <button onclick="confirmarConfiguracion()">‚úÖ Confirmar</button>
  </div>
</div>

<footer>
  <img src="img/negro_transparente_geotraser.png" alt="GEOTRASER">
</footer>

<script src="crearcorredorvirtualsa.js"></script>
</body>
</html>
