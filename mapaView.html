<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Navigation Assistance - Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            background-image: url('img/fondo-navigationasistance.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px black;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        .info-box {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px black;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer img {
            max-width: 300px;
            opacity: 0.95;
        }

        footer::after {
            content: "GEOTRASER";
            display: block;
            margin-top: 0.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .coordenadas {
          background-color: rgba(0, 0, 0, 0.5);
          padding: 5px 10px;
          border-radius: 8px;
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 14px;
          z-index: 1000;
        }

        #btn-traza {
            position: absolute;
            top: 100px;
            right: 40px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .icono-emergencia {
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 100% { filter: brightness(100%); }
            50%      { filter: brightness(220%); }
        }

    </style>
</head>

<body>
<h1>üß≠ Visualizaci√≥n del Mapa</h1>

<!-- Mapa -->
<div id="map"></div>

<!-- Coordenadas -->
<div class="coordenadas">
    <span>üìç Latitud: <span id="lat">-</span></span> |
    <span>Longitud: <span id="lon">-</span></span>
</div>

<!-- Bot√≥n Traza -->
<button id="btn-traza">üîÅ Traza</button>

<footer style="background-color: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.3);">
    <img src="img/logo-geotraser-marine.png" alt="GEOTRASER" style="max-width: 300px; display: block; margin: 0 auto;">
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="mapaView.js"></script>
</body>

</html>
