<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Navigation Assistance - Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            background-image: url('img/fondo-navigationasistance.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px black;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        .info-box {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px black;
        }

        #btn-traza {
            position: absolute;
            top: 80px;
            right: 40px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer img {
            max-width: 300px;
            opacity: 0.95;
        }

        footer::after {
            content: "GEOTRASER";
            display: block;
            margin-top: 0.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>üß≠ Visualizaci√≥n del Mapa</h1>

<!-- Mapa -->
<div id="map"></div>

<!-- Coordenadas -->
<div class="info-box">
    Latitud: <span id="lat">--</span>, Longitud: <span id="lon">--</span>
</div>

<!-- Bot√≥n Traza -->
<button id="btn-traza">üîÅ Traza</button>

<footer>
    <img src="img/logo-geotraser-marine.png" alt="">
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="mapaView.js"></script>
</body>

</html>
