<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Navigation Assistance - Carrera de Aventuras - Puntos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        #controles-superiores {
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 1000;
          display: flex;
          gap: 10px;
          background: rgba(255, 255, 255, 0.9);
          padding: 10px;
          border-radius: 5px;
          align-items: center;
        }

        #controles-superiores button {
          padding: 6px 10px;
          font-weight: bold;
          border: 1px solid #999;
          background-color: white;
          border-radius: 5px;
          cursor: pointer;
        }

        #selector-usuario {
          padding: 5px;
        }

        #map {
          height: 90vh;
        }

        h2 {
          font-size: 28px;
          color: #333;
          text-align: center;
          margin-top: 10px;
        }
    </style>
</head>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
