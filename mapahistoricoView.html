<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navigation Assistance - Ruta Hist√≥rica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            background-image: url('img/fondo-navigationasistance.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px black;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        .info-box {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px black;
        }

        footer img {
            max-width: 300px;
            opacity: 0.95;
        }

        footer::after {
            content: "GEOTRASER";
            display: block;
            margin-top: 0.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .coordenadas {
          background-color: rgba(0, 0, 0, 0.5);
          padding: 5px 10px;
          border-radius: 8px;
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 14px;
          z-index: 1000;
        }

    </style>
</head>

<body>
<h1>üß≠ Visualizaci√≥n del Mapa</h1>

<!-- Mapa -->
<div id="map"></div>

<!-- Coordenadas -->
<div class="coordenadas">
    <span>üìç Latitud: <span id="lat">-</span></span> |
    <span>Longitud: <span id="lon">-</span></span>
</div>

<footer>
    <img src="img/logo_geotraser.png" alt="GeoTraser">
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="mapahistoricoView.js"></script>
</body>
</html>
