<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruta Hist√≥rica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(to bottom, #003366, #336699);
          color: white;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        header {
          text-align: center;
          padding: 1em;
          font-size: 1.5em;
          font-weight: bold;
        }

        #map {
          flex-grow: 1;
          height: 100%;
        }

        footer {
          background: white;
          text-align: center;
          padding: 10px;
        }

        footer img {
          height: 50px;
        }

        .coordenadas {
          background-color: rgba(0, 0, 0, 0.5);
          padding: 5px 10px;
          border-radius: 8px;
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 14px;
          z-index: 1000;
        }

        .parpadeo {
          animation: parpadear 1s infinite;
        }

        @keyframes parpadear {
          0% { opacity: 1; }
          50% { opacity: 0.2; }
          100% { opacity: 1; }
        }
    </style>
</head>
<body>
<header>
    Ruta Hist√≥rica del Navegante
</header>

<div id="map"></div>

<div class="coordenadas">
    <span>üìç Latitud: <span id="lat">-</span></span> |
    <span>Longitud: <span id="lon">-</span></span>
</div>

<footer>
    <img src="img/logo_geotraser.png" alt="GeoTraser">
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="mapahistoricoView.js"></script>
</body>
</html>
