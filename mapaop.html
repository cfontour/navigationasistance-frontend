<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Geotraser - Operational Tracking - Puntos</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Fuente (opcional, queda muy bien) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }

        /* Panel de controles */
         #controles-superiores{
         position: absolute;
         top: 110px;        /* 拘勇 empuja los controles debajo del t칤tulo */
         right: 10px;
         z-index: 1000;
         display: flex;
         gap: 10px;
         background: rgba(255,255,255,0.9);
         padding: 10px;
         border-radius: 5px;
         align-items: center;
        }

        /* Ajuste en pantallas chicas: un poco m치s abajo y a la izquierda */
        @media (max-width: 992px){
         #controles-superiores{ top: 140px; right: 10px; }
        }

        #controles-superiores button {
          padding: 6px 10px; font-weight: bold; border: 1px solid #999;
          background-color: white; border-radius: 5px; cursor: pointer;
        }
        #selector-usuario { padding: 5px; }

        /* Mapa */
        #map { height: 90vh; }

        /* T칤tulos */
         .titulo-principal,
         .titulo-secundario {
         color: #ffffff;
         text-align: center;
         text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9); /* 游댠 sombra m치s fuerte y difusa */
         margin: 10px 12px 6px;
         display: flex;
         justify-content: center;
         align-items: center;
         gap: 8px;
         background: rgba(0, 0, 0, 0.35); /* 游릭 fondo semitransparente para contraste */
         padding: 8px 14px;
         border-radius: 8px;
        }

        .titulo-principal {
         font-size: 2.4rem;
         font-weight: 800; /* m치s grueso */
         letter-spacing: 1px;
        }

        .titulo-secundario {
         font-size: 1.8rem;
         font-weight: 700;
        }

    </style>
</head>
<body id="page-top" style="background-image: url('img/fondo_operationalTracking.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

<h1 class="titulo-principal">游빐 Operational Tracking</h1>
<h2 id="tituloRuta" class="titulo-secundario">游늸 Puntos de control</h2>

<div id="controles-superiores">
    <select id="select-ruta"><option disabled selected>Seleccione una ruta</option></select>
    <select id="selector-usuario"><option disabled selected>Seleccione un usuario</option></select>
    <button id="boton-traza">Trazar Ruta</button>
    <button id="boton-borrar-traza">Borrar Traza</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="mapaop.js"></script>

<footer style="background-color: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.3);">
    <img src="img/negro_transparente_geotraser.png" alt="GEOTRASER" style="max-width: 300px; display: block; margin: 0 auto;">
</footer>
</body>
</html>
