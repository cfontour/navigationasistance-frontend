<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Geotraser - Operational Tracking - Puntos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" />

    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Montserrat', sans-serif;
          background-image: url('img/fondo_operationalTracking.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }

        /* ===== CONTENEDOR SUPERIOR ===== */
        #encabezado {
          display: flex;
          justify-content: space-between; /* 游릭 t칤tulo a la izquierda, controles a la derecha */
          align-items: center;
          padding: 10px 20px;
          background: rgba(0, 0, 0, 0.35);
          border-radius: 8px;
          margin: 10px;
        }

        /* ===== T칈TULOS ===== */
        .titulo-principal {
          color: #fff;
          font-size: 2rem;
          font-weight: 800;
          text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .titulo-secundario {
          color: #fff;
          font-size: 1.6rem;
          font-weight: 700;
          text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);
          display: flex;
          align-items: center;
          gap: 8px;
          justify-content: center;
          margin-top: 10px;
        }

        /* ===== CONTROLES ===== */
        #controles-superiores {
          display: flex;
          gap: 10px;
          background: rgba(255, 255, 255, 0.9);
          padding: 10px;
          border-radius: 5px;
          align-items: center;
        }

        #controles-superiores button {
          padding: 6px 10px;
          font-weight: bold;
          border: 1px solid #999;
          background-color: white;
          border-radius: 5px;
          cursor: pointer;
        }

        #selector-usuario,
        #select-ruta {
          padding: 5px;
        }

        /* ===== MAPA ===== */
        #map {
          height: 85vh;
          margin-top: 10px;
        }

        footer {
          background-color: white;
          padding: 1rem;
          border-radius: 10px;
          box-shadow: 0 0 6px rgba(0,0,0,0.3);
        }

        footer img {
          max-width: 300px;
          display: block;
          margin: 0 auto;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
          #encabezado {
            flex-direction: column;
            gap: 10px;
          }
        }
    </style>

    <!-- 游 Protecci칩n de acceso -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const usuario = localStorage.getItem("usuarioLogueado");
          console.log("usuarioLogueado en menu.html =", usuario);

          if (!usuario) {
            // replace evita que pueda volver con el bot칩n "Atr치s" al men칰 sin loguearse
            window.location.replace("loginot.html");
          }
        });
    </script>
    
</head>

<body id="page-top">
<!-- 游빐 Encabezado con t칤tulo y controles en una sola l칤nea -->
<div id="encabezado">
    <h1 class="titulo-principal">游빐 Operational Tracking</h1>
    <div id="controles-superiores">
        <select id="select-ruta"><option disabled selected>Seleccione una ruta</option></select>
        <select id="selector-usuario"><option disabled selected>Seleccione un usuario</option></select>
        <button id="boton-traza">Trazar Ruta</button>
        <button id="boton-borrar-traza">Borrar Traza</button>
    </div>
</div>

<h2 id="tituloRuta" class="titulo-secundario">游늸 Puntos de control</h2>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="mapaop.js"></script>

<footer>
    <img src="img/negro_transparente_geotraser.png" alt="GEOTRASER">
</footer>
</body>
</html>
