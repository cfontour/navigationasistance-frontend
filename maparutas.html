<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Navigation Assitance - Mapa de Rutas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Controlador -->
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
            background-image: url('img/fondo-navigationasistance.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px black;
        }

        #map { height: 90vh; }
        .controls { padding: 10px; background: white; }

        .info-box {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px black;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer img {
            max-width: 300px;
            opacity: 0.95;
        }

        footer::after {
            content: "GEOTRASER";
            display: block;
            margin-top: 0.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

    </style>

</head>
<body>
<h1>üß≠ Visualizaci√≥n de Rutas en Tiempo Real - Carreras de Aventura</h1>

<div class="controls">
    <label for="color">Color de la Ruta:</label>
    <select id="color">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="orange">Naranja</option>
        <option value="purple">Violeta</option>
        <option value="brown">Marr√≥n</option>
        <option value="black">Negro</option>
        <option value="pink">Rosa</option>
        <option value="gray">Gris</option>
        <option value="cyan">Cian</option>
    </select>

    <button onclick="confirmarRuta()">Confirmar Ruta</button>
    <button onclick="finalizar()">Finalizar</button>
</div>

<div id="ruta-id-confirmada" style="margin-top: 10px; font-weight: bold; color: green;"></div>

<div id="map"></div>

<footer style="background-color: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 6px rgba(0,0,0,0.3);">
    <img src="img/logo-geotraser-marine.png" alt="GEOTRASER" style="max-width: 300px; display: block; margin: 0 auto;">
</footer>

<script src="maparutas.js"></script>

</body>
</html>
