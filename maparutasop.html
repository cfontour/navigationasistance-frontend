<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Geotraser - Mapa de Rutas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet (vista STREET) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Montserrat', sans-serif;
          background-image: url('img/fondo_operationalTracking.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          color: white;
          display: flex;
          flex-direction: column;
        }

        h1 {
          text-align: center;
          margin-top: 1.5rem;
          text-shadow: 1px 1px 2px black;
        }

        .controls {
          background-color: rgba(255, 255, 255, 0.95);
          color: #333;
          padding: 1.5rem;
          border-radius: 10px;
          max-width: 800px;
          width: 90%;
          margin: 1rem auto 0 auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          gap: 1rem;
        }

        .controls label {
          font-weight: bold;
          margin-right: 0.5rem;
        }

        .controls select {
          padding: 0.5rem;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        .controls button {
          padding: 0.6rem 1.2rem;
          font-size: 14px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        .controls button:hover {
          background-color: #0056b3;
        }

        #ruta-id-confirmada {
          text-align: center;
          margin: 0.5rem auto 1rem auto;
          font-weight: bold;
          color: #00cc66;
        }

        #map {
          flex-grow: 1;
          margin: 0 auto 1rem auto;
          width: 90%;
          max-width: 1200px;
          height: 60vh;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        footer {
          background-color: white;
          padding: 1rem;
          border-radius: 10px;
          box-shadow: 0 0 6px rgba(0,0,0,0.3);
          margin: 1rem auto;
        }

        footer img {
          max-width: 300px;
          display: block;
          margin: 0 auto;
        }

        @media (max-width: 600px) {
          .controls {
            flex-direction: column;
          }

          .controls button, .controls select {
            width: 100%;
          }
        }
    </style>

    <!-- ðŸ”’ ProtecciÃ³n de acceso con JWT -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
          const backendUrl = "https://navigationasistance-backend-1.onrender.com";
          const token = localStorage.getItem("authToken");

          console.log("Token en operationaltrackingpersonal.html =", token);

          if (!token) {
            window.location.replace("loginot.html");
            return;
          }

          try {
            const res = await fetch(`${backendUrl}/login/sesion/estado`, {
              method: "GET",
              headers: {
                "Authorization": `Bearer ${token}`
              }
            });

            console.log("Respuesta sesion/estado =", res.status);

            if (res.status !== 200) {
              localStorage.removeItem("authToken");
              window.location.replace("loginot.html");
            }
          } catch (e) {
            console.error("Error verificando sesiÃ³n:", e);
            window.location.replace("loginot.html");
          }
        });
    </script>

</head>
<body id="page-top">

<h1>ðŸ§­ Route Planning - Operational Tracking</h1>

<div class="controls">
    <label for="color">Color de la Ruta:</label>
    <select id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="purple">Purlpe</option>
        <option value="brown">Brown</option>
        <option value="black">Black</option>
        <option value="pink">Pink</option>
        <option value="gray">Gray</option>
        <option value="cyan">Cyan</option>
    </select>

    <button onclick="confirmarRuta()">Confirm Route</button>
    <button onclick="finalizar()">Finish</button>
</div>

<div id="ruta-id-confirmada"></div>

<div id="map"></div>

<footer>
    <img src="img/negro_transparente_geotraser.png" alt="GEOTRASER">
</footer>

<!-- Script principal -->
<script src="maparutasop.js"></script>

<!-- Forzar vista STREET -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const map = L.map('map').setView([-34.9, -56.1], 13);

      // âœ… Capa base STREET (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 19
      }).addTo(map);
    });
</script>

</body>
</html>
