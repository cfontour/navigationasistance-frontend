<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ Operational Tracking</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('img/fondo_operationalTracking.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
    }

    .accordion {
      width: 90%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      color: white;
      margin: 40px 0;
    }

    .accordion-item {
      border-bottom: 1px solid #444;
    }

    .accordion-header {
      padding: 16px;
      cursor: pointer;
      background-color: #1a1a1a;
      font-size: 18px;
    }

    .accordion-header:hover {
      background-color: #333;
    }

    .accordion-content {
      padding: 0 16px;
      max-height: 0;
      overflow: hidden;
      background-color: #2a2a2a;
      transition: max-height 0.3s ease;
    }

    .accordion-content a {
      display: block;
      padding: 12px 0;
      color: #00d9ff;
      text-decoration: none;
    }

    .accordion-content a:hover {
      text-decoration: underline;
    }

    .colapsar-btn {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      border-top: 1px solid #888;
    }

    .colapsar-btn:hover {
      background-color: #666;
    }

    footer {
      padding: 20px;
    }

    footer img {
      max-width: 200px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
      }

      .accordion-header {
        font-size: 16px;
      }

      .accordion-content a {
        font-size: 14px;
      }
    }
  </style>

  <!-- üîí Protecci√≥n de acceso con JWT -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const backendUrl = "https://navigationasistance-backend-1.onrender.com";
      const token = localStorage.getItem("authToken");

      console.log("Token en menuop.html =", token);

      // Si no hay token, redirigir a login
      if (!token) {
        window.location.replace("loginot.html");
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/login/sesion/estado`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        console.log("Respuesta sesion/estado =", res.status);

        if (res.status !== 200) {
          // Token inv√°lido o expirado
          localStorage.removeItem("authToken");
          window.location.replace("loginot.html");
        }
      } catch (e) {
        console.error("Error verificando sesi√≥n:", e);
        window.location.replace("loginot.html");
      }
    });
  </script>

</head>
<body>

<header>

    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">üó∫Ô∏è Crear Rutas</div>
    <div class="accordion-content">
      <a href="maparutasop.html">Dise√±ar Rutas</a>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">üìç Mapa de Actividad</div>
    <div class="accordion-content">
      <a href="mapaop.html">Visualizar Actividad</a>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">üìä Hist√≥rico</div>
    <div class="accordion-content">
      <a href="mapahistoricoop.html">Ver Recorridos</a>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">üìÑ Reporte de Actividades</div>

      <a href="reportepuntoscontrolop.html">Visualizar Reportes</a>

  <button class="colapsar-btn" onclick="colapsarTodo()">üîΩ Colapsar todo</button>
