    <style>
        body {
          margin: 0;
          font-family: 'Montserrat', sans-serif;
          background-image: url('img/fondo_operationalTracking.png'); /* Usa la imagen sin men√∫ */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
        }

        header {
          width: 100%;
          text-align: center;
          padding: 20px 10px;
          background: rgba(0, 0, 0, 0.5);
          color: white;
          font-size: 24px;
        }

        .accordion {
          width: 90%;
          max-width: 500px;
          background-color: rgba(0, 0, 0, 0.7);
          border-radius: 10px;
          overflow: hidden;
          color: white;
          margin: 40px 0;
        }

        .accordion-item {
          border-bottom: 1px solid #444;
        }

        .accordion-header {
          padding: 16px;
          cursor: pointer;
          background-color: #1a1a1a;
          font-size: 18px;
        }

        .accordion-header:hover {
          background-color: #333;
        }

        .accordion-content {
          padding: 0 16px;
          max-height: 0;
          overflow: hidden;
          background-color: #2a2a2a;
          transition: max-height 0.3s ease;
        }

        .accordion-content a {
          display: block;
          padding: 12px 0;
          color: #00d9ff;
          text-decoration: none;
        }

        .accordion-content a:hover {
          text-decoration: underline;
        }

        .colapsar-btn {
          background-color: #444;
          color: white;
          padding: 10px 20px;
          border: none;
          width: 100%;
          cursor: pointer;
          font-size: 16px;
          border-top: 1px solid #888;
        }

        .colapsar-btn:hover {
          background-color: #666;
        }

        footer {
          padding: 20px;
        }

        footer img {
          max-width: 200px;
          border-radius: 12px;
        }

        @media (max-width: 600px) {
          header {
            font-size: 18px;
          }

          .accordion-header {
            font-size: 16px;
          }

          .accordion-content a {
            font-size: 14px;
          }
        }
    </style>
</head>
