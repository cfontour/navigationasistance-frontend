<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GEOTRASER - MARINE - Participantes de Regatas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dual-listbox/1.3.0/dual-listbox.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dual-listbox/1.3.0/dual-listbox.min.js"></script>
    <style>
        .dual-list {
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
          margin: 20px;
          gap: 1rem;
        }

        .dual-list select {
          width: 300px;
          height: 300px;
        }

        .buttons {
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 10px;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
        }

        th, td {
          padding: 8px;
          border: 1px solid #ccc;
          text-align: left;
        }

        th {
          background-color: #eee;
        }

        .section-box {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
          margin: 1rem auto;
          max-width: 1200px;
        }

        section.section {
          padding-top: 1rem !important;
          padding-bottom: 1rem !important;
        }

        /* üéØ Correcci√≥n visual espec√≠fica para dual-listbox (desktop + m√≥vil) */
        .dual-listbox {
          display: flex !important;
          flex-direction: row !important;
          justify-content: space-between;
          flex-wrap: nowrap;
          gap: 1rem;
          margin: 1rem auto;
          width: 100%;
          max-width: 1000px;
        }

        .dual-listbox .dual-listbox__container {
          width: 45% !important;
          min-width: 160px;
        }

        .dual-listbox .dual-listbox__buttons {
          flex-direction: column;
          justify-content: center;
          gap: 8px;
        }

        .dual-listbox__title {
          text-align: center;
          font-weight: bold;
          margin-bottom: 6px;
          color: #333;
        }

        @media (max-width: 768px) {
          .dual-listbox {
            flex-direction: column !important;
            align-items: center;
          }

          .dual-listbox .dual-listbox__container {
            width: 100% !important;
          }

          .dual-listbox .dual-listbox__buttons {
            flex-direction: row;
            justify-content: center;
            margin: 1rem 0;
          }
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/dual-listbox@3.0.4/dist/dual-listbox.min.js"></script>

<body id="page-top" style="background-image: url('img/fondo_regata.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

<!-- üß≠ T√çTULOS FUERA DE LA SECCI√ìN -->
<section class="section has-text-centered">

    <h2 class="subtitle is-3 has-text-white">Gesti√≥n de Participantes - Regatas</h2>
</section>

<!-- üí† SECCI√ìN PRINCIPAL -->
<section class="section">

            </div>

                <select id="usuariosAsignados" multiple></select>
            </div>
        </div>
    </div>
</section>

<!-- üìã TABLA -->
<section class="section">
    <div class="section-box">

            <h3 class="title is-4">Listado de Participantes de Regatas Registrados</h3>

        </div>
        <div class="table-container">
            <table id="tablaParticipantes">
                <thead>
                <tr>
                    <th>ID</th>

                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</section>

<script src="regatasparticipantes.js"></script>

<!-- ‚úÖ FOOTER CON MISMO ANCHO Y ESTILO -->
<section class="section">
    <div class="section-box has-text-centered">
        <img src="img/negro_transparente_geotraser.png" alt="GEOTRASER" style="max-width: 300px;">
    </div>
</section>

<script>
    // Envolv√©s tu <select multiple> con DualListbox
    const dualListbox = new DualListbox('#usuariosDisponibles', {
      availableTitle: 'USUARIOS',
      selectedTitle: 'PARTICIPANTES DE REGATAS',
      addButtonText: 'Agregar',
      removeButtonText: 'Quitar',
      addAllButtonText: 'Agregar todos',
      removeAllButtonText: 'Quitar todos',
      searchable: true
    });
</script>

</body>
</html>
