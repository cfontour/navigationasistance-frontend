<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Regatas</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 30vh 70vh;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Sección 1: Selector de usuarios */
        .user-selector {
            grid-row: 1;
            grid-column: 1;
        }

        .user-selector h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-dropdown {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .user-dropdown:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        /* Sección 2: Datos del usuario */
        .user-details {
            grid-row: 2;
            grid-column: 1;
        }

        .user-profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #3498db;
            object-fit: cover;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-label {
            font-weight: bold;
            color: #495057;
        }

        .info-value {
            color: #6c757d;
        }

        /* Sección 3: Mapa */
        .map-section {
            grid-row: 1;
            grid-column: 2;
        }

        #map {
            height: calc(100% - 80px);
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .map-controls {
            margin-top: 10px;
            text-align: center;
        }

        .play-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .play-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .play-btn:hover {
            background: #229954;
        }

        .time-slider {
            flex: 1;
            margin: 0 10px;
        }

        /* Sección 4: Medidores */
        .gauges-section {
            grid-row: 2;
            grid-column: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .gauge-container {
            text-align: center;
            margin: 20px 0;
        }

        .gauge {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .gauge-bg {
            fill: none;
            stroke: #e9ecef;
            stroke-width: 8;
        }

        .gauge-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }

        .speed-gauge .gauge-fill {
            stroke: #e74c3c;
        }

        .distance-gauge .gauge-fill {
            stroke: #3498db;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .gauge-label {
            margin-top: 10px;
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            background: #ffeaa7;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Sección 1: Selector de usuarios -->
    <div class="section user-selector">
        <h3>🏁 Participantes de la Regata</h3>
        <select class="user-dropdown" id="userSelector">
            <option value="">Selecciona un participante...</option>
        </select>
    </div>

    <!-- Sección 2: Datos del usuario -->
    <div class="section user-details">
        <div id="userProfileContainer">
            <div class="loading">Selecciona un participante para ver sus datos</div>
        </div>
    </div>

    <!-- Sección 3: Mapa -->
    <div class="section map-section">
        <div id="map"></div>
        <div class="map-controls">
            <div class="play-controls">
                <button class="play-btn" id="playBtn">▶️ Play</button>
                <input type="range" class="time-slider" id="timeSlider" min="0" max="100" value="0">
                <span id="timeDisplay">00:00</span>
            </div>
        </div>
    </div>

    <!-- Sección 4: Medidores -->
    <div class="section gauges-section">
        <div class="gauge-container">
            <div class="gauge speed-gauge">
                <svg class="gauge-svg">
                    <circle class="gauge-bg" cx="75" cy="75" r="60"></circle>
                    <circle class="gauge-fill" cx="75" cy="75" r="60"
                            stroke-dasharray="0 377" id="speedGauge"></circle>
                </svg>
                <div class="gauge-text" id="speedValue">0</div>
            </div>
            <div class="gauge-label">Velocidad (nudos)</div>
        </div>

        <div class="gauge-container">
            <div class="gauge distance-gauge">
                <svg class="gauge-svg">
                    <circle class="gauge-bg" cx="75" cy="75" r="60"></circle>
                    <circle class="gauge-fill" cx="75" cy="75" r="60"
                            stroke-dasharray="0 377" id="distanceGauge"></circle>
                </svg>
                <div class="gauge-text" id="distanceValue">0.0</div>
            </div>
            <div class="gauge-label">Millas Náuticas</div>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="regatasreporte.js"></script>
</body>
</html>
