<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geotraser - Activity Points Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        .section-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            margin: 1rem auto;
            max-width: 1200px;
        }
        section.section {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }
        .table-container {
            margin-top: 1rem;
        }
    </style>

    <!-- ðŸ”’ ProtecciÃ³n de acceso con JWT -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
          const backendUrl = "https://navigationasistance-backend-1.onrender.com";
          const token = localStorage.getItem("authToken");

          console.log("Token en operationaltrackingpersonal.html =", token);

          if (!token) {
            window.location.replace("loginot.html");
            return;
          }

          try {
            const res = await fetch(`${backendUrl}/login/sesion/estado`, {
              method: "GET",
              headers: {
                "Authorization": `Bearer ${token}`
              }
            });

            console.log("Respuesta sesion/estado =", res.status);

            if (res.status !== 200) {
              localStorage.removeItem("authToken");
              window.location.replace("loginot.html");
            }
          } catch (e) {
            console.error("Error verificando sesiÃ³n:", e);
            window.location.replace("loginot.html");
          }
        });
    </script>

</head>
<body id="page-top" style="background-image: url('img/fondo_operationalTracking.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

<section class="section has-text-centered">

</section>

        <div class="field is-grouped is-justify-content-space-between">

                    <select id="selectorUsuario">
                        <option value="">All Staff</option>
                    </select>

            </div>

        <div class="table-container">

    </div>
</section>
